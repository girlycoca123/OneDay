<div class="container pt-2">
    <form name="form" [formGroup]="form" (ngSubmit)="form.valid && addBus()">
        <div class="form-group ">
            <label for="bus_name">Bus Name</label>
            <input type="text" class="form-control" formControlName="bus_name" [ngClass]="{'is-invalid':form.get('bus_name').touched && form.get('bus_name').invalid}" required>
            <div class="invalid-feedback">
                <div>username is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" formControlName="description" [ngClass]="{'is-invalid':form.get('description').touched && form.get('description').invalid}">
            <div *ngIf="form.get('description').touched && form.get('description').invalid" class="invalid-feedback">
            </div>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" formControlName="price" [ngClass]="{'is-invalid':form.get('price').touched && form.get('price').invalid}">
            <div *ngIf="form.get('price').touched && form.get('price').invalid" class="invalid-feedback">
            </div>
        </div>
        <div class="form-group">
            <label for="img_url">Image Url</label>
            <input type="text" class="form-control" formControlName="img_url" [ngClass]="{'is-invalid':form.get('img_url').touched && form.get('img_url').invalid}">
            <div *ngIf="form.get('img_url').touched && form.get('img_url').invalid" class="invalid-feedback">
            </div>
        </div>
        <div class="form-group">
            <label for="number_of_seat">Number of Seats</label>
            <input type="text" class="form-control" formControlName="number_of_seat" [ngClass]="{'is-invalid':form.get('number_of_seat').touched && form.get('number_of_seat').invalid}">
            <div *ngIf="form.get('number_of_seat').touched && form.get('number_of_seat').invalid" class="invalid-feedback">
            </div>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <input type="text" class="form-control" formControlName="status" [ngClass]="{'is-invalid':form.get('status').touched && form.get('status').invalid}">
            <div *ngIf="form.get('status').touched && form.get('status').invalid" class="invalid-feedback">
            </div>
        </div>
    <button type="submit" class="btn btn-block btn-primary" [disabled]="!form.valid">Add New Bus</button>
        <div class="form-row">
            <div class="form-group col-md-6">
                <button type="button" class="btn btn-bloack btn-secondary form-control" routerLink="/admin/buses">Cancel</button>
            </div>
            <div class="form-group col-md-6">
                <button type="submit" class="btn btn-block btn-primary" [disabled] = "!form.valid"  (click) ="addBus()">Add Bus</button>
            </div>
        </div>
    </form>
</div>
