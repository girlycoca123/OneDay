    <div class="container">
        <div class="img-area pt-2">
            <button class="btn btn-warning" (click)=" addBus()" id="btnClick" style="display: block;">Add Bus</button>

            </div> -->
            <br>

        </div>
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status" style="display: none;" id="spinner">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

    <br>
    <div class="container">
        <div class="row">
            <div class="card col-md-4 shadow p-3 rounded" *ngFor="let bus of buses" id="container">
                <div class="btn-group">
                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Action</button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" (click)="view(bus.id)" >View</a>
                        <a class="dropdown-item" (click)="update(bus.id)">Edit</a>
                        <a class="dropdown-item"><button mat-button (click)="delDialog()">Delete</button></a>
                    </div>
                </div>
                <div class="single-img" data-toggle="modal" data-target="#bus1">
                    <img src="{{bus.img_url}}" alt="bus1" width="250px" height="">
                    <h5>{{bus.bus_name}}</h5>
                </div>
            </div>
        </div>
    </div>
