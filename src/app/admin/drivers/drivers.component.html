<button class="btn btn-primary" type="submit" (click)="add()">Add Driver</button>
<table class="table p-3">
    <thead class="thead">
        <tr>
            <th scope="col">Full Name</th>
            <th scope="col">Contact Number</th>
            <th scope="col">License ID</th>
            <th scope="col">Status</th>
            <th scope="col">Salary</th>
            <th colspan="2">Actions</th>
        </tr>
    </thead>
    <tbody>
        <p id="loading" style="display: none;">Collecting Data, Please Wait.....</p>
        <tr *ngFor="let driver of drivers">
            <td>{{driver.firstname }} {{driver.lastname}}</td>
            <td>{{driver.contact_number}}</td>
            <td>{{driver.license}}</td>
            <td>{{driver.status}}</td>
            <td>{{driver.salary}}</td>
            <td>
                <button (click)="UpdateDriver(driver)" class="btn btn-primary">Update</button>
            </td>
            <td><button (click)="alertConfirmation(driver.id)" class="btn btn-danger">Delete</button></td>
        </tr>
    </tbody>
</table>
