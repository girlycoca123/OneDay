<div class="container p-3 shadow p-3 mb-5 rounded" id="form">
    <p class=" h2 text-center font-weight-italic ">Update Bus</p>
    <form name="form" [formGroup]="form">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="bus_name">Bus Name</label>
                <input type="text" class="form-control" formControlName="bus_name">
            </div>
            <div class="form-group col-md-6">
                <label for=" description"> description</label>
                <input type="text" class="form-control" formControlName=" description">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="number_of_seat">Number Of Seat</label>
                <input type="text" class="form-control" formControlName="number_of_seat">
            </div>
            <div class="form-group col-md-6">
                <label for="img_url">Image</label>
                <input type="text" class="form-control" formControlName="img_url">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="price">Price</label>
                <input type="number" class="form-control" formControlName="price">
            </div>
            <div class="form-group col-md-6">
                <label for="status">Status</label>
                <input type="number" class="form-control" formControlName="status">
            </div>
        </div>
        <div class="form-group ">
            <button type="button " class="btn btn-primary btn-sm " [disabled]="!form.valid">Book Now</button>
            <button type="button " class="btn btn-danger btn-sm" routerLink="/userhome">Cancel</button>
        </div>
    </form>
</div>
