<h3 class="text-center"></h3>
<div class="container p-3 m-5">
  <div class="row">
    <div class="card col-sm-4 shadow p-3 rounded">
      <img src="{{ bus.img_url }}" alt="card" class="card-img-top" />
      <div class="card-body">
        <p class="h2">{{ bus.bus_name }}</p>
        <p>Price: {{ bus.price }}</p>

      </div>
      <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#exampleModal"
        (click)="book(bus.id)">
        Book Now </button>
      <div class="modal fade" id="exampleModal" abindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class=" modal-dialog modal-dialog-centered " role="document ">
          <div class="modal-content ">
            <div class="modal-content ">
              <div class="modal-header text-center ">
                <h5 class=" modal-title text-center " id="exampleModalLabel ">
                  {{ bus.bus_name }}
                </h5>
                <button type="button " class="close " data-dismiss="modal " aria-label="Close ">
                  <span aria-hidden="true ">&times;</span>
                </button>
              </div>

              <div class="modal-footer ">
                <a routerLink="/client/booking" type="button " class="btn btn-primary ">Book Now</a>
                <button type="button " class="btn btn-secondary " data-dismiss="modal ">
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
